<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Modal con Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

    <body class="min-h-screen flex items-center justify-center bg-gray-100">
        <button id="openModal" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
            Abrir modal
        </button>
        <div id="overlay" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
            <div id="modal" class="bg-white rounded-xl p-6 w-80 transform transition-all duration-300 scale-95 opacity-0">
                <h2 class="text-xl font-bold mb-4">Modal de ejemplo</h2>
                <p class="text-gray-600 mb-6">
                    Modal configurado con Tailwind y controlado con JavaScript.
                </p>
                <button id="closeModal" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">
                    Cerrar
                </button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
