<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Ejercicio 2 con 3 intentos.
        const user=prompt("Usuario:");
        if (user==null || user=="") {
            console.log("Cancelado");
        }
        else if(user!=="Admin"){
            console.log("No te conozco");
        }
        else{
            let contraseña=prompt("Escribe contraseña");
            let intentos=3;
            while (contraseña!=="TheMaster" && contraseña!=null && intentos>1) {
                intentos--;
                contraseña=prompt("Escribe contraseña, te quedan "+intentos+" intentos");
            }
            if (contraseña==="TheMaster") {
                console.log("Bienvenido");
            } else {
                console.log("Demasiados intentos. Acceso bloqueado");
            }
        }
    </script>
</body>
</html>
