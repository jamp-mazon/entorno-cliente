<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        usuarios=["Admin","Profesor","Alumno"];
        intentos=0;
        do {
            user=prompt("Usuario:");
            if (usuarios.includes(user)) {
                do {
                    pass=prompt("Contrase√±a:");
                    if (pass==="TheMaster") {
                        console.log("Bienvenido!!");
                        break;
                    } else {
                        intentos++;
                        console.log(`Intento ${intentos}:${pass}`);
                    }
                } while (pass!=="TheMaster");
            } 
            else {
                console.log("Usuario Incorrecto");
            }
        } while (!usuarios.includes(user));
    </script>
</body>
</html>
