<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1 - Carrito de la compra</title>
</head>

<body>
    <h1>Ejercicio 1 - Carrito de la compra</h1>
    <table id="tabla-productos" border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <!-- Relaciona estos ids con tus objetos de JS (mismo id numérico) -->
            <tr>
                <td>Producto 1</td>
                <td>10</td>
                <td><button class="btn-anadir-carrito" data-id="1">Añadir al carrito</button></td>
            </tr>
            <tr>
                <td>Producto 2</td>
                <td>15</td>
                <td><button class="btn-anadir-carrito" data-id="2">Añadir al carrito</button></td>
            </tr>
            <tr>
                <td>Producto 3</td>
                <td>20</td>
                <td><button class="btn-anadir-carrito" data-id="3">Añadir al carrito</button></td>
            </tr>
        </tbody>
    </table>
    <h2>Resumen del carrito</h2>
    <p>Productos en el carrito: <span id="contador-carrito">0</span></p>
    <p>Total: <span id="total-carrito">0</span> €</p>
    <!-- Maneja los eventos 'click' de los botones con clase 'btn-anadir-carrito'. -->
     <script src="script.js"></script>
</body>

</html>
