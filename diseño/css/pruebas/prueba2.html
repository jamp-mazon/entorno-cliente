<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: antiquewhite;
        margin: 0;
    }
    header{
        background-color: darkred;
        height: 200px;
        color: white;
    }
    .contenedor-header{
        padding: 25px;
        width: 70%;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .contenedor-enlaces{
        display: flex;
        flex-wrap: wrap;
    }
    a{
        position: relative;
        text-decoration: none;
        color: white;

    }
    a::after{
        position: absolute;
        content: "";
        left: 0;
        bottom: -4px;
        height: 1px;
        background-color: blue;
        width: 0%;
        transition: width 300ms ease;
    }
    a:hover::after{
        width: 100%;
    }
    main{
        width: 70%;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        flex-direction: column;
        align-items: center;

    }
    .botones{
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .botones button{
        width: 100px;
        height: 30px;
        border: none;
        border-radius: 10px;
        font-weight: bold;
    }
    .btn1{
        background-color: greenyellow;
        transition: transform 1000ms , box-shadow 1000ms;
    }
    .btn1:hover{
        transform: translateY(4px);
        box-shadow: 0 0 15px solid white;
    }
</style>
<body>
    <header>
        <div class="contenedor-header">
            <div class="contenedor-titulo">
                <h1>Prueba de centrado con CSS</h1>
                <p>Mario no sabe hacer el modal</p>
            </div>
            <div class="contendor-enlaces">
                <a href="">Inicio</a>
                <a href="">Servicios</a>
                <a href="">Enlaces</a>
            </div>
        </div>
    </header>
    <main>
        <p>Botones con efectos</p>
        <div class="botones">
            <button class="btn1">BOTON1</button>
            <button class="btn2">BOTON2</button>
            <button class="btn3">BOTON3</button>
            <button class="btn4">BOTON4</button>
        </div>
    </main>
</body>
</html>
