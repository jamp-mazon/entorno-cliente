<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Modal con Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-200 flex flex-col  items-center">
    <!-- Botón abrir modal -->
    <button id="openModal" class="bg-blue-500 p-2 rounded text-white font-bold">Abrir modal</button>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black/50 flex items-center justify-center transition-all opacity-100">
      <!-- Modal -->
      <div id="modal" class="bg-white h-100 w-50 transition-all duration-300 opacity-0">
        <h2>Modal de ejemplo</h2>
        <p>Este modal debe diseñarse completamente con Tailwind.</p>

        <button id="closeModal" class="">Cerrar</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
