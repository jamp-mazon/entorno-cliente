<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mini Pokédex</title>
    <!-- PISTA: enlaza correctamente el CSS de la carpeta css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-200 m-0 font-sans">
    <!-- PISTA: aquí puedes poner el título principal de la página -->
    <header class="bg-red-700 text-white gap-3 pb-3 pt-3"> <!--sticky top-0 z-50-->
        <div class="max-w-6xl mx-auto">
            <h1 class="text-4xl font-bold">Proyecto Pokédex</h1>
            <!-- PISTA: añade aquí un subtítulo o una pequeña descripción -->
            <p class="font-bold">Galería básica de Pokémon con HTML, CSS y JavaScript</p>

            <!-- Filtros (Flex) -->
            <div class="flex flex-col items-center gap-3 md:flex-row md:justify-between">

                <!-- Barra de búsqueda (Flex) -->
                <div class="flex gap-2 ">
                    <input type="text" placeholder="Buscar Pokémon..." class="border-0 bg-white rounded-sm text-black">
                    <button class="bg-blue-500 rounded-md p-1 font-bold text-sm">Buscar</button>
                </div>

                <section class="flex flex-col w-30 justify-items-center gap-3 md:flex-row ">
                    <button
                        class="bg-slate-700/80 hover:bg-slate-800 cursor-pointer rounded-md p-1 font-bold text-sm">Todos</button>
                    <button
                        class="bg-red-400/50 hover:bg-red-600 cursor-pointer rounded-md p-1 font-bold text-sm">Fuego</button>
                    <button
                        class="bg-blue-500/70 hover:bg-blue-700 cursor-pointer rounded-md p-1 font-bold text-sm">Agua</button>
                    <button
                        class="bg-green-500/70 hover:bg-green-700 cursor-pointer rounded-md p-1 font-bold text-sm">Planta</button>
                    <button
                        class="bg-yellow-500/70 hover:bg-yellow-300 cursor-pointer rounded-md p-1 font-bold text-sm">Eléctrico</button>
                </section>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto mt-3">
        <!-- <button class="rounded-xl px-5 py-2 font-semibold border
         transition duration-500 ease-in-out
         hover:-translate-y-0.5 hover:shadow-lg">
            Botón con feedback
        </button> -->
        <!-- POKEDEX con Grid -->
        <section id="pokedex" class="grid grid-cols-2 gap-5 justify-items-center md:grid-cols-3">

            <!-- Tarjeta de ejemplo (luego JS las generará) -->
            <article class="bg-slate-300 w-40 p-2 rounded-md">
                <img class="hover:animate-bounce"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                    alt="Bulbasaur"
                    width="200">
                    
                <h2>Bulbasaur</h2>
                <p>Tipo: Planta</p>
            </article>

            <article class="bg-slate-300 w-40 p-2 rounded-md">
                <img class="hover:animate-bounce"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png"
                    alt="Charmander"
                    width="200">
                <h2 class="">Charmander</h2>
                <p>Tipo: Fuego</p>
            </article>

            <article class="bg-slate-300 w-40 p-2 rounded-md">
                <img class="hover:animate-bounce"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" alt="Squirtle">
                <h2>Squirtle</h2>
                <p>Tipo: Agua</p>
            </article>
            <article class="bg-slate-300 w-40 p-2 rounded-md">
                <img class="hover:animate-bounce"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/10.png"
                    alt="Squirtle">
                <h2>Caterpie</h2>
                <p>Bicho</p>
            </article>
            <article class="bg-slate-300 w-40 p-2 rounded-md">
                <img class="hover:animate-bounce"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/13.png"
                    alt="Squirtle">
                <h2>Weedle</h2>
                <p>Tipo: Agua</p>
            </article>
            <article class="bg-slate-300 w-40 p-2 rounded-md">
                <img class="hover:animate-bounce"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/16.png"
                    alt="Squirtle">
                <h2>Pidgey</h2>
                <p>Tipo: Volador</p>
            </article>

        </section>
        <!-- <div class="group relative w-80 overflow-hidden rounded-2xl shadow-lg transition hover:-translate-y-1 hover:shadow-2xl">
            <img src="https://picsum.photos/id/1067/600/400" class="h-56 w-full object-cover" alt="Imagen" />
            <div class="absolute inset-0 bg-black/60 opacity-0 transition group-hover:opacity-100"></div>
            <div class="absolute inset-0 flex flex-col justify-end p-6 translate-y-4 opacity-0 transition duration-300 group-hover:translate-y-0 group-hover:opacity-100">
                <h3 class="text-xl font-bold text-white">Proyecto destacado</h3>
                <p class="mt-2 text-sm text-gray-200">Overlay + reveal suave</p>
            </div>
        </div> -->
    </main>

    <footer class="">
        <!-- PISTA: añade aquí tu nombre, el curso, o cualquier texto de pie de página -->
        <p>&copy; 2025 - Proyecto Pokédex</p>
    </footer>

    <!-- PISTA: enlaza el archivo JavaScript al final del body -->
    <script src="js/main.js"></script>
</body>

</html>
