<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Modal con Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-200 flex flex-col items-center min-w-screen">
    <!-- Botón abrir modal -->
    <button id="openModal" class="bg-yellow-400 rounded-md p-5 cursor-pointer">Abrir modal</button>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
      <!-- Modal -->
      <div id="modal" class="bg-white transform transition-all duration-300 scale-90 opacity-0">
        <h2>Modal de ejemplo</h2>
        <p>Este modal debe diseñarse completamente con Tailwind.</p>

        <button id="closeModal" class="bg-red-700 p-4 rounded-md cursor-pointer">Cerrar</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
